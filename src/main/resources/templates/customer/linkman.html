<div id="linkman">
	<div>
		<form class="form-inline">
			<div class="form-group" style="padding-left: 10px;">
				<label style="font-size: 18px;">联系人信息:</label>
			</div>
			<input class="btn btn-default" type="button" value="新增" id="add">
		</form>
	</div>
	<div>
		<table class="table table-hover">
			<thead>
				<tr style="background: #E8E8E8;">
					<th>姓名</th>
					<th>性别</th>
					<th>职位</th>
					<th>办公室电话</th>
					<th>手机</th>
					<th>备注</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="linkman:${linkmanInfo.list}">
					<td th:text="${linkman.lkmName}">张三</td>
					<td th:text="${linkman.lkmSex}">女</td>
					<td th:text="${linkman.lkmPostion}">经理</td>
					<td th:text="${linkman.lkmTel}">7895462</td>
					<td th:text="${linkman.lkmMobile}">15715578268</td>
					<td th:text="${linkman.lkmMemo}">这是备注,很长很长</td>
					<td><i th:value="${linkman.lkmId}" class="layui-icon layui-icon-edit editUser" title="编辑"></i>
						<i th:value="${linkman.lkmId}" class="layui-icon layui-icon-delete deleteUser" title="删除"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="fenye">
		<table class="footTable">
			<tr>
				<td colspan="5">共<span th:text="${linkmanInfo.total }"></span>
					条记录 每页<span th:text="${linkmanInfo.size }"></span> 条 第<span
					th:text="${linkmanInfo.pageNum }"></span> 页 <a
					href="javascript:void(0)" th:onclick="pageSelect2(1)">首页</a> <span
					th:with="condition=${linkmanInfo.hasPreviousPage}"> <a
						th:if="${condition}"
						th:onclick="'pageSelect2('+${linkmanInfo.prePage}+')'">上一页</a> <font
						th:unless=${condition} color="#ABA8AB">上一页</font>
				</span> <span th:with="condition=${linkmanInfo.hasNextPage}"> <a
						th:if="${condition}"
						th:onclick="'pageSelect2('+${linkmanInfo.nextPage}+')'">下一页</a> <font
						th:unless=${condition} color="#ABA8AB">下一页</font>
				</span> <a href="javascript:void(0)"
					th:onclick="'pageSelect2('+${linkmanInfo.lastPage }+')'">尾页</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="back">

		<button class="btn" style="background: #ccc">返回</button>

	</div>

	<!-- 删除模态框 -->

	<div class="modal" id="deleteModal">

		<div class="modal-dialog" style="width: 350px;">

			<div class="modal-content">

				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal"

						aria-label="Close">

						<span aria-hidden="true">&times;</span>

					</button>

					<h4 class="modal-title">是否确定删除</h4>

				</div>

				<div class="modal-footer">

					<button type="button" class="btn btn-default " data-dismiss="modal">取消</button>

					<button type="button" class="btn btn-primary">确定</button>

				</div>

			</div>

		</div>

	</div>

	<!-- 新增模态框 -->

	<div class="modal" id="toAdd">

		<div class="modal-dialog">

			<div class="modal-content">

				<form>

					<div class="modal-body">

						<div class="form-group">

							<label>姓名:</label> <input type="text" name="lkmName"

								class="form-control">

						</div>

						<div class="form-group">

							<label>性别:</label> <select name="lkmSex" id=""

								class="form-control">

								<option value="男">男</option>

								<option value="女">女</option>

							</select>

						</div>

						<div class="form-group">

							<label>办公室电话:</label> <input type="text" name="lkmTel"

								class="form-control">

						</div>

						<div class="form-group">

							<label>手机:</label> <input type="text" name="lkmMobile"

								class="form-control">

						</div>

						<div class="form-group">

							<label>备注:</label> <input type="text" name="lkmMemo"

								style="height: 60px" class="form-control">

						</div>

					</div>

				</form>

				<div class="modal-footer">

					<button class="btn" style="background: #ccc">取消</button>

					<button class="btn" style="background: #ccc">保存</button>

				</div>

			</div>

		</div>

	</div>



</div>

<style>

.pagination>.active>a, .pagination>.active>a:focus, .pagination>.active>a:hover,

	.pagination>.active>span, .pagination>.active>span:focus, .pagination>.active>span:hover

	{

	background-color: #ccc;

	border-color: #ccc;

}



.back {

	float: right;

}



.pagination>li>a, .pagination>li>span {

	color: black;

}



#linkman {

	width: 1140px;

	overflow: hidden;

}



.fenye {

	margin-left: 400px;

}



.form-inline {

	margin-top: 15px;

	margin-left: 10px;

	margin-bottom: 20px;

}



.form-inline {

	margin-top: 15px;

	margin-left: 10px;

	margin-bottom: 20px;

}



input[type=submit] {

	margin-left: 50px;

}



#add {

	margin-left: 1050px;

}



.table th, td {

	text-align: center;

}



#deleteModal {
	margin-top: 100px;
}
#toAdd {
	margin-top: 50px;
}
</style>
<script type="text/javascript">
	function pageSelect2(curPage){
		var custId = [[${custId}]];
		$('.layui-body').
		load("/linkman/pageQuery/"+curPage+"/"+custId);
	} 

	$(function() {
		var linkmanId;
		// 返回
		$('button:contains(返回)').on('click', function() {
			$('.layui-body').load('/customer/pageQuery/1');
		})
		// 显示删除模态框
		$('.deleteUser').click(function() {
			$('#deleteModal').show();
			linkmanId = $(this).attr("value");
		})
		// 关闭删除模态框
		$('.close').click(function() {
			$('#deleteModal').hide();
		})
		// 关闭删除模态框
		$('.btn-default').click(function() {
			$('#deleteModal').hide();
		})
		// 确定删除
		$('.btn-primary').click(function() {
			$('#deleteModal').hide();
			var url = "/linkman/deleteById";
			$.get(url,{id:linkmanId},function(d){
				alert(d);
				$(".layui-side-scroll dd:contains('客户信息查询')").trigger('click');
				
			});
		})
		// 点击新增显示模态框
		$('#add').click(function() {
			$('.form-control').val("");
			linkmanId = "";
			$('#toAdd').show();
		})
		// 新增模态框关闭
		$('button:contains(取消)').on('click', function() {
			$('button[type=reset]').trigger('click');
			$('#toAdd').hide();
		})
		// 新增模态框保存
		$('button:contains(保存)').on('click', function() {
			$('#toAdd').hide();
			var lkmName = $("input[name=lkmName]").val();
			var lkmSex = $("select[name=lkmSex]").val();
			var lkmTel = $("input[name=lkmTel]").val();
			var lkmMobile = $("input[name=lkmMobile]").val();
			var lkmMemo = $("input[name=lkmMemo]").val();
			var data = {
					lkmId:linkmanId,
					lkmName:lkmName,
					lkmSex:lkmSex,
					lkmTel:lkmTel,
					lkmMobile:lkmMobile,
					lkmMemo:lkmMemo
			};
			var url = "/linkman/saveOrUpdate";
			$.post(url,data,function(data){
				$(".layui-side-scroll dd:contains('客户信息查询')").trigger('click');
			});
		})
		// 点击编辑显示模态框
		$('.editUser').click(function() {
			//获取当前id
			linkmanId = $(this).attr("value");
			var url = "/linkman/findById/";
			$.get(url,{id:linkmanId},function(data){
				var lkmName = $("input[name=lkmName]").val(data.lkmName);
				var lkmSex = $("select[name=lkmSex]").val(data.lkmSex);
				var lkmTel = $("input[name=lkmTel]").val(data.lkmTel);
				var lkmMobile = $("input[name=lkmMobile]").val(data.lkmMobile);
				var lkmMemo = $("input[name=lkmMemo]").val(data.lkmMemo);
			});
			$('#toAdd').show();
		})
	})
</script>
